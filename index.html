<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main class="container text-center">
        <div class="form-group">
        <div class="form-inline justify-content-center">
            <label for="name">Имя игрока</label>
            <input type="email" class="ml-5 form-control" id="name" aria-describedby="emailHelp">
        </div>
            <small id="emailHelp" class="form-text text-muted ml-5">Введите имя игрока, чтобы оно отобразилось в таблице</small>
        </div>
        <h3 id="timer">5</h3>
        <button class="btn btn-danger" id="button">click me</button>
        <h3 id="counter">0</h3>
        <button class="btn btn-success" id="reset">Сбросить</button>
        <h3>Лучшие результаты</h3>
        <div id="result">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Очки</th>
                    <th scope="col">Имя</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>
</html>
